<div
  class="flex flex-col md:flex-row justify-between items-center p-4 border-b border-gray-300 space-y-4 md:space-y-0"
>
  <input
    type="text"
    class="border border-gray-300 rounded-lg px-4 py-2 w-full md:w-64 focus:outline-none focus:ring-2 focus:ring-purple-500"
    placeholder="Search..."
  />
  <div class="flex items-center space-x-4">
    <select
      class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
    >
      <option value="">Filter by...</option>
      <option value="status">Status</option>
      <option value="date">Date</option>
    </select>
    <button
      (click)="deleteAllUser()"
      class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:shadow-lg hover:bg-red-600 transition focus:ring-4 focus:ring-red-500 focus:ring-opacity-50"
    >
      Delete All
    </button>
  </div>
  <button
    class="px-6 py-2 bg-purple-500 text-white rounded-lg shadow-md hover:shadow-lg hover:bg-purple-600 transition focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50"
  >
    <a [routerLink]="['/addUser']" routerLinkActive="router-link-active">
      Add New
    </a>
  </button>
</div>
