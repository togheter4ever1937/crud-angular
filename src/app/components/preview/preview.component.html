<div
  class="w-[500px] h-[500px] content-center max-w-md bg-gray-800 text-white rounded-lg shadow-lg p-6"
>
  <!-- Header -->
  <h1 class="text-3xl font-bold text-center mb-6 text-purple-500">
    User Information
  </h1>

  <!-- User Details -->
  <div class="space-y-4">
    <div
      class="flex justify-between items-center border-b border-gray-700 pb-2"
    >
      <span class="text-gray-400 font-medium">ID:</span>
      <span class="text-white">{{ userInfo.id }}</span>
    </div>
    <div
      class="flex justify-between items-center border-b border-gray-700 pb-2"
    >
      <span class="text-gray-400 font-medium">Name:</span>
      <span class="text-white">{{ userInfo.name }}</span>
    </div>
    <div
      class="flex justify-between items-center border-b border-gray-700 pb-2"
    >
      <span class="text-gray-400 font-medium">Email:</span>
      <span class="text-white">{{ userInfo.email }}</span>
    </div>
    <div class="flex justify-between items-center pb-2">
      <span class="text-gray-400 font-medium">Phone:</span>
      <span class="text-white">{{ userInfo.phone }}</span>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-6 flex justify-center">
    <button
      class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md"
    >
      <a [routerLink]="['/home']" routerLinkActive="router-link-active">
        Cancel
      </a>
    </button>
  </div>
</div>
